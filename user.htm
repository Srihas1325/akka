<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-section, .right-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-section {
            background-color: #6c63ff;
            color: white;
        }

        .profile-container {
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        .profile-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #F0EDFF;
            padding: 10px;
        }

        .input-group label {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .input-group .icon {
            padding: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            outline: none;
            border-radius: 5px;
            background-color: #F0EDFF;
            font-size: 16px;
        }

        .stats-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
            background-color: #F0EDFF;
            border: 1px solid #ddd;
            border-radius: 12px;
        }

        .stats-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .stats-group span {
            font-size: 16px;
        }

        .right-section img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        a {
            text-decoration: none;
            color: #6c63ff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="profile-container">
                <h2>User Profile</h2>
                <div class="input-group">
                    <label for="username">
                        <input type="text" id="username" value="Name: Bhagya" readonly>
                    </label>
                </div>
                <div class="input-group">
                    <label for="email">
                        <input type="text" id="email" value="Email: bhagya06112005@gmail.com" readonly>
                    </label>
                </div>
                <div class="input-group">
                    <label for="mobile">
                        <input type="text" id="mobile" value="Registered Mobile Number: 9391619702" readonly>
                    </label>
                </div>
                <div class="input-group">
                    <label for="aadhar">
                        <input type="text" id="aadhar" value="Aadhar: 1234-5678-9012" readonly>
                    </label>
                </div>
                <div class="stats-group">
                    <label>Total Bugs Reported:</label>
                    <span>50</span>
                </div>
                <div class="stats-group">
                    <label>Total Bugs Solved:</label>
                    <span>45</span>
                </div>
                <div class="stats-group">
                    <label>Total Points Earned:</label>
                    <span>2000</span>
                </div>
                <div class="stats-group">
                    <label>Received Badges:</label>
                    <span>Gold, Silver, Bronze</span>
                </div>
            </div>
        </div>
        <div class="right-section">
            <img src="girl2.png" alt="Person with tablet">
        </div>
    </div>
</body>
</html>
